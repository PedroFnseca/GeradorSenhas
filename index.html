<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="conteiner">
        
        <div id="conteudo">
            
            <div id="dados">
                <input type="number" class="input" id="tamanho" placeholder="Tamanho da senha" min="1">
                <br>
                <button class="btn" onclick="criar()">Criar!</button>
            </div>

            <input type="text" class="input" id="senha" readonly placeholder="A sua senha aqui"></input>
            <br>
            <button class="btn" onclick="copiar()">Copiar!</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
